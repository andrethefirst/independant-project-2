<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Code quiz</title>
</head>
<body>
  <div class="container">
    <h1>Which coding language is for you?</h1>

    <p>Have you ever wanted to learn how to code but never knew what language to start with? Take the coding language quiz to discover which language is for you!</p>

    <form id="questions">
      <label for="question-one">Which one of these elements draws your attention the most?</label>
      <select id="question-one">
        <option value="select">Select</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="air">Air</option>
        <option value="earth">Earth</option>
      </select>

      <label for="question-two">Which computer accessory do you most relate to yourself?</label>
      <select id="question-two">
        <option value="select">Select</option>
        <option value="keyboard">Keyboard</option>
        <option value="mouse">Mouse</option>
      </select>

      <label for="question-three">Which hand is your dominant hand?</label>
      <select id="question-three">
        <option value="select">Select</option>
        <option value="left">Lefty</option>
        <option value="right">Righty</option>
      </selct>

      <label for="question-four">Would you rather have 2 GPU's or 2 sticks of RAM?</label>
      <select id="question-four">
        <option value="select">Select</option>
        <option value="gpu">2 GPUs</option>
        <option value="ram">2 RAMs</option>
      </select>

      <label for="question-five">How much experience do you have with a computer?</label>
      <select id="question-five">
        <option value="select">Select</option>
        <option value="month">Less than a month</option>
        <option value="six-months">Six months</option>
        <option value="year">A year</option>
        <option value="further">Longer than a year</option>
      </select>


      <button type="submit" class="btn">Find my coding language!</button>
    </form>

    <div id="result">
      <p>Congrats <span id="name"></span> , based on your results, you should consider <span id="finalresult"></span> as your coding language!</p>
    </div>
  </div>
</body>
</html>
